<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<style>
html, body {
  background-color: #fff;
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
}

#blockly {
  height: 100%;
  width: 100%;
  position: relative;
}

.blocklySvg {
  height: 100%;
  width: 100%;
}

#close {
  position: absolute;
  top: 0px;
  right: 0px;
  z-index: 1;
  cursor: pointer;
  background: rgba(0, 0, 0, 0.75);
  color: white;
  padding: 4px 10px;
  font-size: 30px;
}
</style>
<title>Blockly</title>
<div id="blockly"></div>
<div id="close">&times;</div>
<xml id="toolbox" style="display: none">
    <category name="Logic">
        <block type="controls_if"></block>
        <block type="logic_compare"></block>
        <block type="logic_operation"></block>
        <block type="logic_negate"></block>
        <block type="logic_boolean"></block>
        <block type="logic_null"></block>
        <block type="logic_ternary"></block>
    </category>
</xml>
<script src="vendor/blockly/blockly_compressed.js"></script>
<script src="vendor/blockly/blocks_compressed.js"></script>
<script src="vendor/blockly/javascript_compressed.js"></script>
<script src="vendor/blockly/en.js"></script>
<script>
window.addEventListener('DOMContentLoaded', function() {
  Blockly.inject(document.getElementById('blockly'), {
    path: 'vendor/blockly/',
    toolbox: document.getElementById('toolbox')
  });
}, false);
</script>
