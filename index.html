<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css">
<style>
html.show-blockly #editor-holder,
html:not(.show-blockly) #blockly-holder {
  display: none;
}

html.show-blockly, html.show-blockly body,
html.show-blockly .blockly-fill-page {
  border: none;
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  overflow: hidden;
}

#editor-holder {
  margin-bottom: 3em;
}

#blockly-holder .close-box {
  position: absolute;
  top: 0px;
  right: 0px;
  z-index: 1;
  cursor: pointer;
  background: rgba(0, 0, 0, 0.75);
  color: white;
  padding: 4px 10px;
  font-size: 30px;
}

#blockly-holder .blocklySvg {
  height: 100%;
  width: 100%;
}
</style>
<title>Mobile Minigame Maker</title>
<div class="container" id="editor-holder">
  <h1>Mobile Minigame Maker</h1>
  <div id="editor"></div>
</div>
<div id="blockly-holder" class="blockly-fill-page">
  <xml id="toolbox" style="display: none">
      <category name="Logic">
          <block type="controls_if"></block>
          <block type="logic_compare"></block>
          <block type="logic_operation"></block>
          <block type="logic_negate"></block>
          <block type="logic_boolean"></block>
      </category>

      <category name="Math">
            <block type="math_number"></block>
            <block type="math_arithmetic"></block>
            <block type="math_single"></block>
            <block type="math_trig"></block>
            <block type="math_constant"></block>
            <block type="math_number_property"></block>
            <block type="math_change">
                <value name="DELTA">
                    <block type="math_number">
                        <field name="NUM">1</field>
                    </block>
                </value>
            </block>
            <block type="math_round"></block>
            <block type="math_on_list"></block>
            <block type="math_modulo"></block>
            <block type="math_constrain">
                <value name="LOW">
                    <block type="math_number">
                        <field name="NUM">1</field>
                    </block>
                </value>
                <value name="HIGH">
                    <block type="math_number">
                        <field name="NUM">100</field>
                    </block>
                </value>
            </block>
            <block type="math_random_int">
                <value name="FROM">
                    <block type="math_number">
                        <field name="NUM">1</field>
                    </block>
                </value>
                <value name="TO">
                    <block type="math_number">
                        <field name="NUM">100</field>
                    </block>
                </value>
            </block>
            <block type="math_random_float"></block>
        </category>

      <category name="Variables" custom="VARIABLE"></category>

      <category name="Colour">
          <block type="colour_picker"></block>
          <block type="colour_random"></block>
          <block type="colour_rgb">
              <value name="RED">
                  <block type="math_number">
                      <field name="NUM">100</field>
                  </block>
              </value>
              <value name="GREEN">
                  <block type="math_number">
                      <field name="NUM">50</field>
                  </block>
              </value>
              <value name="BLUE">
                  <block type="math_number">
                      <field name="NUM">0</field>
                  </block>
              </value>
          </block>
          <block type="colour_blend">
              <value name="COLOUR1">
                  <block type="colour_picker">
                      <field name="COLOUR">#ff0000</field>
                  </block>
              </value>
              <value name="COLOUR2">
                  <block type="colour_picker">
                      <field name="COLOUR">#3333ff</field>
                  </block>
              </value>
              <value name="RATIO">
                  <block type="math_number">
                      <field name="NUM">0.5</field>
                  </block>
              </value>
          </block>
      </category>
      <category name="Game">
          <block type="phaser_on_tap"></block>
          <block type="phaser_on_update"></block>
          <block type="phaser_on_outoftime"></block>
          <block type="phaser_repeat_event"></block>
          <block type="phaser_move"></block>
          <block type="phaser_play_sound"></block>
          <block type="phaser_set_bg"></block>
          <block type="phaser_set_animation"></block>
          <block type="phaser_win"></block>
          <block type="phaser_lose"></block>
      </category>
  </xml>
</div>
<div id="modal-holder"></div>
