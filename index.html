  document.getElementById('throbber'),

  document.getElementById('reset')
);

(function() {
  var html = document.documentElement;
  var cacheBuster = null;

  if (html.hasAttribute('data-build-date')) {
    cacheBuster = html.getAttribute('data-build-date');
  }

  if (cacheBuster) {
    window.CACHE_BUSTER = encodeURIComponent(cacheBuster);
    require.urlArgs = "bust=" + window.CACHE_BUSTER;
  }

  window.USING_DEV_SERVER = html.hasAttribute('data-using-dev-server');

  if (window.USING_DEV_SERVER) {
    // We're in development mode, so assume modules load quickly.
    require.waitSeconds = 10;
  }
})();
</script>
