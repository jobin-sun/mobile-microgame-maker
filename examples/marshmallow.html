<title>My Minigame</title>
<div id="phaser-holder"></div>
<span class="byline">
  This game was made with MMM.
  <a href="javascript:remixGame()">Remix it.</a>
</span>
</div>
<script src="../vendor/phaser.js"></script>
<script src="../assets/js/tinygame-0.2.js"></script>

<script>
// This microgame was created with the Mobile Minigame Maker. Learn more
// at https://toolness.github.io/mobile-microgame-maker/.
//
// This code uses Phaser--a fun, free and fast 2D game framework for
// making HTML5 games for desktop and mobile web browsers. Learn more
// at http://phaser.io/.

function preload(game) {
  game.load.spritesheet("marshmallow", "https://s3.amazonaws.com/minicade-assets/img/marshmallow.png", 100, 135);
  game.load.audio("woohoo", "https://s3.amazonaws.com/minicade-assets/sounds/woohoo.mp3");
  game.load.audio("musicbox", "https://s3.amazonaws.com/minicade-assets/sounds/Music_Box.mp3");
  game.load.audio("sad_trombone", "https://s3.amazonaws.com/minicade-assets/sounds/sad_trombone.mp3");
}

function createSprites(state) {
  var sprites = state.sprites = {};
  var game = state.game;
  sprites.marshmallow = game.add.sprite(259, 173, "marshmallow");
  sprites.marshmallow.animations.add("marshmallow", [0,1], 2, true);
  sprites.marshmallow.animations.play("marshmallow");
}

function createSounds(state) {
  var sounds = state.sounds = {};
  var game = state.game;
  sounds.woohoo = game.add.audio("woohoo");
  sounds.musicbox = game.add.audio("musicbox");
  sounds.sad_trombone = game.add.audio("sad_trombone");
}

// This function is generated from the microgame's Blockly source.

function start(state) {
  var game = state.game;
  var microgame = state.microgame;
  var sprites = state.sprites;
  var sounds = state.sounds;
  
  function colour_blend(c1, c2, ratio) {
    ratio = Math.max(Math.min(Number(ratio), 1), 0);
    var r1 = parseInt(c1.substring(1, 3), 16);
    var g1 = parseInt(c1.substring(3, 5), 16);
    var b1 = parseInt(c1.substring(5, 7), 16);
    var r2 = parseInt(c2.substring(1, 3), 16);
    var g2 = parseInt(c2.substring(3, 5), 16);
    var b2 = parseInt(c2.substring(5, 7), 16);
    var r = Math.round(r1 * (1 - ratio) + r2 * ratio);
    var g = Math.round(g1 * (1 - ratio) + g2 * ratio);
    var b = Math.round(b1 * (1 - ratio) + b2 * ratio);
    r = ('0' + (r || 0).toString(16)).slice(-2);
    g = ('0' + (g || 0).toString(16)).slice(-2);
    b = ('0' + (b || 0).toString(16)).slice(-2);
    return '#' + r + g + b;
  }
  
  
  sprites.marshmallow.inputEnabled = true;
  sprites.marshmallow.events.onInputDown.add(function() {
    sounds.sad_trombone.play();
    sprites.marshmallow.alpha = 0;
    microgame.lose();
    microgame.mainText.setText('Well.. we said "don\'t eat it "!');
  });
  
  state.on("outoftime", function() {
    microgame.mainText.setText('Woohoo! Such will power!');
    sprites.marshmallow.alpha = 0;
    sounds.woohoo.play();
    sounds.musicbox.play();
    microgame.win();
  });
  
  game.stage.backgroundColor = colour_blend('#ffccff', '#ffffff', 0.9);
  
}



var state = PhaserMicrogame.SimpleEventEmitter({
  preload: function() {
    this.Phaser = Phaser;
    if (this.Phaser.VERSION != "2.2.1")
      throw new Error("Expected Phaser 2.2.1 but got " +
                      this.Phaser.VERSION);
    preload(this.game);
    this.trigger('preload');
  },
  create: function() {
    createSprites(this);
    createSounds(this);
    this.game.transparent = false;
    this.game.stage.backgroundColor = 0xf0f0f0;

    this.microgame.mainText = this.game.add.text(
      this.game.world.centerX,
      this.game.world.centerY,
      '',
      {
        font: "30px 'Fredoka One'",
        fill: "#000000",
        stroke: "#ffffff",
        strokeThickness: 4,
        align: "center"
      }
    );
    this.microgame.mainText.anchor.setTo(0.5, 0.5);
    this.microgame.create();
    start(this);
    this.trigger('create');
  },
  update: function() {
    this.microgame.update();
    this.trigger('update');
  },
  render: function() {
    this.microgame.render();
  }
});

state.microgame = new PhaserMicrogame({
  state: state,
  playTime: 5000,
  endingTime: 2000
});


var game;

onload = function() {
  game = new Phaser.Game(
    640,
    480,
    Phaser.CANVAS,
    'phaser-holder',
    state,
    true
  );
};

state.on('preload', function() {
  game.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL;
  game.scale.setMinMax(0, 0, 640, 480);
  game.scale.pageAlignVertically = true;
  game.scale.pageAlignHorizontally = true;
});

PhaserMicrogame.installStupidHacks();



// --------------
// Re-Import Data
// --------------
//
// The following is *only* defined to allow others to re-import this
// game into the editor tool; it's not required to play the game.

var gameData = "marshmallow.json";

function remixGame() {
  var child = window.open("../?importGame=opener");
  window.addEventListener('message', function onMessage(event) {
    if (event.source !== child) return;
    if (event.data == "mmm:ready") {
      window.removeEventListener('message', onMessage, false);
      child.postMessage(JSON.stringify({
        type: 'import',
        gameData: gameData,
        pathname: window.location.pathname
      }), '*');
    }
  }, false);
}

</script>
